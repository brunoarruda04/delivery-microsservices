version: "1"
packages:
  - name: db
    path: sqlc/models
    queries: "sqlc/queries"
    schema: "sqlc/schema"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
